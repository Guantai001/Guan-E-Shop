<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- post product nama, price,description,image,category -->
    <form action="http://localhost:3001/api/products/create" method="POST" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" required>
        <br>
        <label for='price'>Price</label>
        <input type="number" name="price" id="price" placeholder="Price" required>
        <br>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" placeholder="Description" required>
        <br>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" placeholder="Image" required>
        <br>
        <label for="category">Category</label>
        <input type="text" name="category" id="category" placeholder="Category" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
